<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Fondo -->
  <rect width="600" height="400" fill="#fff"/>
  
  <!-- Título -->
  <text x="300" y="80" fill="#333" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="24">Globant Cases</text>
  
  <!-- Logo Globant (simplificado) -->
  <g transform="translate(250, 120)">
    <circle cx="50" cy="0" r="40" fill="#BFD732"/>
    <text x="50" y="10" fill="#fff" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14">GLOBANT</text>
  </g>
  
  <!-- Iconos de Transformación Digital -->
  <g transform="translate(80, 200)">
    <!-- Cloud -->
    <rect width="100" height="100" rx="10" fill="#f5f5f5"/>
    <path d="M30,50 C30,40 35,35 45,35 C45,25 55,20 65,25 C75,15 90,20 90,35 C100,35 105,45 100,55 C105,65 95,70 90,65 C85,70 75,70 70,65 C65,70 55,70 50,65 C40,70 30,65 30,50" 
          fill="#BFD732" opacity="0.6"/>
    <text x="50" y="90" fill="#666" text-anchor="middle" font-family="Arial" font-size="12">Cloud</text>
  </g>
  
  <g transform="translate(250, 200)">
    <!-- Data -->
    <rect width="100" height="100" rx="10" fill="#f5f5f5"/>
    <circle cx="50" cy="40" r="20" fill="#BFD732" opacity="0.6"/>
    <rect x="40" y="35" width="20" height="30" fill="#fff"/>
    <text x="50" y="90" fill="#666" text-anchor="middle" font-family="Arial" font-size="12">Data</text>
  </g>
  
  <g transform="translate(420, 200)">
    <!-- AI -->
    <rect width="100" height="100" rx="10" fill="#f5f5f5"/>
    <path d="M35,35 L65,35 L65,65 L35,65 Z" fill="#BFD732" opacity="0.6"/>
    <circle cx="50" cy="50" r="10" fill="#fff"/>
    <text x="50" y="90" fill="#666" text-anchor="middle" font-family="Arial" font-size="12">AI</text>
  </g>
  
  <!-- Texto inferior -->
  <g transform="translate(100, 320)">
    <rect width="400" height="50" rx="8" fill="#BFD732" opacity="0.1"/>
    <text x="200" y="30" fill="#333" text-anchor="middle" font-family="Arial" font-size="16">Transformación Digital en Latinoamérica</text>
  </g>
</svg>
