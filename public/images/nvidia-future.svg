<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Fondo -->
  <rect width="600" height="400" fill="#fff"/>
  
  <!-- Título -->
  <text x="300" y="80" fill="#333" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="24">NVIDIA Future</text>
  
  <!-- Logo NVIDIA -->
  <g transform="translate(250, 110)">
    <rect width="100" height="40" fill="#76B900"/>
    <text x="50" y="27" fill="#fff" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="18">NVIDIA</text>
  </g>
  
  <!-- GPU Representación -->
  <g transform="translate(100, 170)">
    <!-- Base GPU -->
    <rect width="400" height="120" rx="10" fill="#2C2C2C"/>
    
    <!-- Detalles GPU -->
    <rect x="20" y="20" width="360" height="80" rx="5" fill="#1A1A1A"/>
    
    <!-- Chips y Elementos -->
    <rect x="40" y="35" width="50" height="50" rx="5" fill="#76B900" opacity="0.8"/>
    <rect x="110" y="35" width="50" height="50" rx="5" fill="#76B900" opacity="0.8"/>
    <rect x="180" y="35" width="50" height="50" rx="5" fill="#76B900" opacity="0.8"/>
    <rect x="250" y="35" width="50" height="50" rx="5" fill="#76B900" opacity="0.8"/>
    <rect x="320" y="35" width="50" height="50" rx="5" fill="#76B900" opacity="0.8"/>
    
    <!-- Líneas de Conexión -->
    <line x1="40" y1="100" x2="370" y2="100" stroke="#76B900" stroke-width="2" opacity="0.5"/>
    <line x1="65" y1="95" x2="65" y2="105" stroke="#76B900" stroke-width="2" opacity="0.5"/>
    <line x1="135" y1="95" x2="135" y2="105" stroke="#76B900" stroke-width="2" opacity="0.5"/>
    <line x1="205" y1="95" x2="205" y2="105" stroke="#76B900" stroke-width="2" opacity="0.5"/>
    <line x1="275" y1="95" x2="275" y2="105" stroke="#76B900" stroke-width="2" opacity="0.5"/>
    <line x1="345" y1="95" x2="345" y2="105" stroke="#76B900" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Texto Descriptivo -->
  <g transform="translate(100, 320)">
    <rect width="400" height="50" rx="8" fill="#76B900" opacity="0.1"/>
    <text x="200" y="20" fill="#333" text-anchor="middle" font-family="Arial" font-size="16">Next-Gen AI Computing</text>
    <text x="200" y="40" fill="#666" text-anchor="middle" font-family="Arial" font-size="14">Tensor Cores • CUDA • Ray Tracing</text>
  </g>
</svg>
